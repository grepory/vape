machine:
  services:
    - docker
  environment:
    ci: "true"
dependencies:
  cache_directories: []
  override:
    - docker info
    - go version
    - docker pull quay.io/opsee/build-go
    - docker pull sameersbn/postgresql:9.4-3
    - docker run --name postgresql -d -e PSQL_TRUST_LOCALNET=true -e DB_USER=postgres -e DB_PASS= -e DB_NAME=vape_test sameersbn/postgresql:9.4-3 && sleep 10
test:
  override:
    - docker run -e TEST_POSTGRES_CONN="host=postgresql user=postgres dbname=vape_test sslmode=disable" --link postgresql:postgresql -e "TARGETS=linux/amd64"  -v `pwd`:/build quay.io/opsee/build-go
    - docker build -t quay.io/opsee/vape:latest .
deployment:
  ami:
    branch: master
    owner: opsee
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD quay.io
      - docker push quay.io/opsee/vape:latest
