machine:
  services:
    - docker
  environment:
    ci: "true"
dependencies:
  cache_directories: []
  override:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD quay.io
    - docker pull quay.io/opsee/build-go:16
test:
  override:
    - REV=${CIRCLE_SHA1} make
deployment:
  ami:
    branch: master
    owner: opsee
    commands:
      - docker push quay.io/opsee/vape:${CIRCLE_SHA1}
